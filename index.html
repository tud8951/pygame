<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Python</title>
<style>
.card {
width: 300px;
height: 450px;
margin: 0 auto;
background-color: #24233b;
border-radius: 8px;
z-index: 1;
box-shadow: 0px 10px 10px rgb(73, 70, 92);
transition: 0.5s;
}

.card:hover {
transform: translateY(-7px);
box-shadow: 0px 10px 10px black;
}

.top {
display: flex;
align-items: center;
padding-left: 10px;
}

.circle {
padding: 0 4px;
}

.circle2 {
display: inline-block;
align-items: center;
width: 10px;
height: 10px;
padding: 1px;
border-radius: 5px;
}

.red {
background-color: #ff605c;
}

.yellow {
background-color: #ffbd44;
}

.green {
background-color: #00ca4e;
}

.header {
margin: 5px;
margin-top: 5px;
border-radius: 5px;
}

#title2 {
color: white;
padding-left: 50px;
font-size: 15px;
}

.code-container {
text-align: center;
}
#code {
width: 270px;
height: 350px;
resize: none;
background-color: rgb(73, 70, 92);
border-radius: 5px;
border: none;
color: white;
padding: 10px;
}
#code:focus {
outline: none !important;
}

</style>
</head>
<body>

<h1>Python</h1>
<div class="card">
<div class="header">
<div class="top">
<div class="circle">
<span class="red circle2"></span>
</div>
<div class="circle">
<span class="yellow circle2"></span>
</div>
<div class="circle">
<span class="green circle2"></span>
</div>
<div class="title">
<p id="title2">Python</p >
</div>
</div>
</div>
<div class="code-container">
<textarea readonly="" name="code" id="code" class="area">
    print("hello world")
</textarea>
</div>
</div>

</html>
